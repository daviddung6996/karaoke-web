<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Blue Neon Mic Frame -->
  <rect x="30" y="20" width="40" height="50" rx="20" 
        stroke="#4F46E5" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
  
  <path d="M26 55 V60 C26 73.255 36.745 84 50 84 C63.255 84 74 73.255 74 60 V55" 
