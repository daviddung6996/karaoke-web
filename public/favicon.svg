<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Blue Neon Mic Head -->
  <!-- Wider capsule for favicon -->
  <rect x="25" y="15" width="50" height="60" rx="25" 
        stroke="#4F46E5" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>

  <!-- Gold Neon Number 6 - Clean & Upright -->
  <path d="M60 30 C54 30 46 36 46 50 C46 58 50 62 55 62 C61 62 64 57.5 64 52 C64 47 61 44 55 44 C50 44 46 48 46 50" 
        stroke="#FFD700" stroke-width="7" stroke-linecap="round" stroke-linejoin="round" fill="none" filter="url(#glow)"/>

</svg>
