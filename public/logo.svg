  <path d="M50 84 V94" stroke="#4F46E5" stroke-width="4" stroke-linecap="round" filter="url(#glow)"/>
  <rect x="42" y="90" width="16" height="4" rx="2" fill="#4F46E5" filter="url(#glow)"/>

  <!-- Gold Neon Number 6 - Clean & Upright -->
  <!-- Vertical-ish stem easing into a loop -->
  <path d="M56 28 C50 28 42 34 42 48 C42 56 46 60 51 60 C57 60 60 55.5 60 50 C60 45 57 42 51 42 C46 42 42 46 42 48" 
        stroke="#FFD700" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none" filter="url(#glow)"/>

